<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page header</title>

        <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">

        <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boxes box">

        <div class="boxes bg-box"></div>

        <nav>
            <ul>
                <li><a href="#" class="box__nav-links box__nav-links--param">My parameters</a></li>
                <li><a href="#" class="box__nav-links">Public</a></li>
                <li><a href="#" class="box__nav-links">Configurations</a></li>
            </ul>
        </nav>

        <div class="box__heading-container">
            <p class="box__heading">My Parameters</p>

            <div class="box__btn-container">
                <a href="#" class="btn box__parameter-btn box__parameter-btn--edit">
                    <span class="box__parameter-btn-icon box__parameter-btn-icon--edit"></span>
                    Edit
                </a>
                <a href="#" class="btn box__parameter-btn box__parameter-btn--delete">
                    <span class="box__parameter-btn-icon box__parameter-btn-icon--delete"></span>
                    Delete
                </a>
                <a href="#" class="btn box__parameter-btn box__parameter-btn--create">
                    Create parameter
                </a>
            </div>
        </div>

        <div class="box__input-container">
            
            <div class="box__input-wrapper">
                <input type="text" class="box__input" placeholder="Search">
                <span class="box__find-icon"></span>
            </div>
            
            
            <div class="box__result-icon">
                <span class="box__result-slider--left"></span>
                1
                <span class="box__result-slider--right"></span>
            </div>

            <div class="box__settings-icon"></div>
        </div>

        <div class="box__filters-container">
            <a href="#" class="btn box__filter-btn-name">Name: contains: auth0
            <span class="box__filter-btn-icon"></span>

            </a>
            <a href="#" class="btn box__filter-btn-clear">Clear filters</a>
        </div>
        </div>

</body>
</html>
